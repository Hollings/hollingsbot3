name: PR Discord Notify

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Send merged PR summary to Discord
        env:
          WEBHOOK_URL: https://discord.com/api/webhooks/1027016563854950500/cAfDngZNXXGn-oPJ3FwivwCFPKefomKdoriD63HHUZ-TZnMagudSX-Zj6aI7cQczai_t

          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          USER_QUERY: ${{ github.event.pull_request.title }}
          MERGED_BY: ${{ github.event.pull_request.merged_by.login }}
        run: python scripts/post_pr_summary.py
