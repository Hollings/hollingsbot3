# Pre-commit hooks for hollingsbot3
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Pre-commit hooks for general file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      # Linter - fix all auto-fixable issues including unsafe fixes
      - id: ruff
        name: ruff (fix)
        args: [--fix, --unsafe-fixes]
        types_or: [python, pyi]
      # Linter - then fail on any remaining issues
      - id: ruff
        name: ruff (check)
        types_or: [python, pyi]
      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]

  # Run pytest on changed test files
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'PYTHONPATH=src pytest tests/ -x -q --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, src/]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Pre-push hooks - run exact same checks as CI to prevent failed pushes
  - repo: local
    hooks:
      - id: ci-lint-check
        name: CI lint check (ruff check)
        entry: ruff check src/ tests/ scripts/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: ci-format-check
        name: CI format check (ruff format --check)
        entry: ruff format --check src/ tests/ scripts/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: ci-test
        name: CI tests (pytest)
        entry: bash -c 'PYTHONPATH=src pytest tests/ -v --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      # Note: bandit already runs in pre-commit stage with isolated env

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
