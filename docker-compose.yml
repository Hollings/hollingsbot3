# docker-compose.yml
version: '3.9'

services:
  bot:
    build: .
    # Auto-reload the Discord bot whenever *.py files change inside /app
    command: watchfiles --filter python "python bot.py" /app
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./generated:/app/generated

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    depends_on:
      - redis

  celery_text:
    build: .
    command: celery -A tasks worker --loglevel=info --concurrency=1 -Q text
    env_file: .env
    volumes: [ ./:/app ]
    depends_on: [ redis ]
    deploy:
      resources:
        reservations:
          devices: [{ driver: nvidia, capabilities: [gpu] }]

  celery_image:
    build: .
    command: celery -A tasks worker --loglevel=info --concurrency=2 -Q image
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./generated:/app/generated
    depends_on: [ redis ]

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
