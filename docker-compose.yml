services:
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: watchfiles --filter python "python -m hollingsbot" /app
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./generated:/app/generated
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
    # No GPU needed here

  celery_text:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: celery -A hollingsbot.tasks worker --loglevel=info --concurrency=1 -Q text
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./data:/data
      - ./data/claude_config:/root/.claude  # Persist Claude CLI subscription login
      - /var/run/docker.sock:/var/run/docker.sock  # Allow repair task to restart containers
    depends_on:
      - redis
    # No GPU needed here

  celery_image:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: celery -A hollingsbot.tasks worker --loglevel=info --concurrency=2 -Q image
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./generated:/app/generated
      - ./data:/data
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - ./docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  wendy_proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python -m uvicorn hollingsbot.wendy_proxy:app --host 0.0.0.0 --port 8080
    restart: unless-stopped
    environment:
      - PROMPT_DB_PATH=/data/hollingsbot.db
      - WENDY_DEPLOY_TOKEN=${WENDY_DEPLOY_TOKEN}
      - WENDY_GAMES_TOKEN=${WENDY_GAMES_TOKEN}
    volumes:
      - ./:/app
      - ./data:/data
    # NO env_file - intentionally no access to Discord token
    # NO docker.sock - no container access

